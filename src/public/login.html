<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/output.css">
  <title>Login Page</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
    *{
       font-family: 'Montserrat', serif;
    }
  </style>
</head>
<body>
    <section class="bg-[#faf5ef] h-screen flex items-center justify-center space-x-4">
    <div class="w-full lg:w-1/2 px-8 py-16">
        <h2 class="text-xl font-semibold text-[#5b3e2d] text-center">SHAH BHOGILAL BHURALAL SONS</h2>
        
        <p class="text-sm text-[#5b3e2d] text-center mt-1">Welcome! Please enter your details.</p>
  
        <form class="mt-8 space-y-6" action="/" method="POST">
          <div class="relative">
            <input 
              type="text" 
              id="userid" 
              name="userid"
              placeholder=" " 
              required 
              class="peer w-full border border-[#5b3e2d] rounded-lg px-4 py-3 text-sm focus:outline-none focus:ring-2 focus:ring-[#5b3e2d] transition-all duration-300 ease-in-out "
            />
            <label 
              for="userid" 
              class="absolute left-5 -top-7 text-[#5b3e2d] text-base transition-all duration-300 ease-in-out peer-placeholder-shown:text-base peer-placeholder-shown:top-3 peer-focus:text-[#5b3e2d] "
            >
             Username/Email
            </label>
          </div>
  <div class="relative top-2">
  <input 
    type="password" 
    id="password" 
    name="password"
    placeholder=" " 
    required 
    class="peer w-full border border-[#5b3e2d] rounded-lg px-4 py-3 text-sm focus:outline-none focus:ring-2 focus:ring-[#5b3e2d] transition-all duration-300 ease-in-out pr-10"
  />
  <label 
    for="password" 
    class="absolute left-5 -top-7 text-[#5b3e2d] text-base transition-all duration-200 ease-in-out peer-placeholder-shown:top-3 peer-placeholder-shown:text-gray-00 peer-placeholder-shown:text-base peer-focus:text-[#5b3e2d] "
  >
    Password
  </label>
  <button type="button" onclick="togglePasswordVisibility()" class="absolute right-3 top-2 transform -translate-y-2 text-gray-500">
    <svg id="eye-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
      stroke="currentColor" class="size-6 ">
      <path stroke-linecap="round" stroke-linejoin="round"
        d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" />
      <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
    </svg>
  </button>
</div>
          <div class="flex">
            
            <a onclick="forgetPassword()" class=" text-sm text-blue-500 transition-all duration-500 ease-in-out hover:text-black cursor-pointer">Forgot Password?</a>
          </div>
  
           <div class="flex items-center justify-center">
          <button type="submit" class="w-1/2 bg-white text-gray-500 py-3 rounded-lg font-medium text-sm hover:bg-[#5b3e2d] hover:text-[#faf5ef] transition-all duration-500 ease-in-out">
            Log in
          </button>  
          </div>        
        </form>
      </div>
    </div>
    <div class="sm:block hidden w-full">
      <div class="h-screen">
          <img src="/login.jpg" class="h-screen w-full object-cover">
        </div>
      </div>
    </div>  
</section>
<script>
  alert('Loin Credentials:  \n (ADMIN) \tUsername: malay  \tPassword: shah \n(Salesman) \tUsername: salesman1  \tPassword: default123')
  function togglePasswordVisibility() {
    const passwordField = document.getElementById('password');
    const eyeIcon = document.getElementById('eye-icon');
    if (passwordField.type === 'password') {
      passwordField.type = 'text';
      eyeIcon.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6"><path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 0 0 1.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.451 10.451 0 0 1 12 4.5c4.756 0 8.773 3.162 10.065 7.498a10.522 10.522 0 0 1-4.293 5.774M6.228 6.228 3 3m3.228 3.228 3.65 3.65m7.894 7.894L21 21m-3.228-3.228-3.65-3.65m0 0a3 3 0 1 0-4.243-4.243m4.242 4.242L9.88 9.88" /></svg>';
        } else {
      passwordField.type = 'password';
      eyeIcon.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6"><path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" /><path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" /></svg>';
    }
  }
  function forgetPassword() {
    const userid = document.getElementById('userid').value;
    if (userid) {
      fetch(`/forget/password/${userid}`, {method: 'POST'})
      .then(response => {return response.json();})
      .then(data => {alert(data.message);})
    } else {
      alert('Please enter your Username/Email.');
    }
  }
      </script>
</body>
</html>
