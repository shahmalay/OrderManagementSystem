<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/output.css">
  <title>Add new item Page</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
    *{
       font-family: 'Montserrat', serif;
    }
  </style>
</head>
<body>
    <section class="bg-[#faf5ef] h-screen flex items-center justify-center">
    <div class="w-full lg:w-1/2 px-8 py-16">
        <h2 class="text-xl font-semibold text-gray-700 text-center">ADD NEW ITEM</h2>
        <form class="mt-8 space-y-6" action="/newitem" method="POST">
          <div class="relative">
            <input 
              type="text" 
              id="item" 
              name="item"
              placeholder=" " 
              required 
              class="peer w-full border border-gray-300 rounded-lg px-4 py-3 text-sm focus:outline-none focus:ring-2 focus:ring-rose-500"
              pattern="^[A-Za-z]+(\s[0-9]*[A-Za-z]*)*\s*$"
              title="start with alphabets and can contain numbers"
            />
            <label 
              for="item" 
              class="absolute left-5 -top-7 text-gray-400 text-base transition-all duration-200 ease-in-out peer-placeholder-shown:text-base peer-placeholder-shown:top-3 peer-focus:text-rose-500"
            >
             Item Name
            </label>
          </div>
          <div class="relative">
            <input 
              type="number" 
              id="weight" 
              name="weight"
              placeholder=" " 
              required 
              min = "1"
              class="peer w-full border border-gray-300 rounded-lg px-4 py-3 text-sm focus:outline-none focus:ring-2 focus:ring-rose-500"
            />
            <label 
              for="weight" 
              class="absolute left-5 -top-7 text-gray-400 text-base transition-all duration-200 ease-in-out peer-placeholder-shown:text-base peer-placeholder-shown:top-3 peer-focus:text-rose-500"
            >
             Weight (KG)
            </label>
          </div>
          <div class="relative">
          <input 
          type="number" 
          step="0.1"
          id="cgst" 
          name="cgst"
          placeholder=" " 
          required 
          class="peer w-full border border-gray-300 rounded-lg px-4 py-3 text-sm focus:outline-none focus:ring-2 focus:ring-rose-500"
        />
        <label 
          for="item" 
          class="absolute left-5 -top-7 text-gray-400 text-base transition-all duration-200 ease-in-out peer-placeholder-shown:text-base peer-placeholder-shown:top-3 peer-focus:text-rose-500"
        >
         CGST
        </label>
      </div>
      <div class="relative">
      <input 
      type="number" 
      step="0.1"
      id="sgst" 
      name="sgst"
      placeholder=" " 
      required 
      class="peer w-full border border-gray-300 rounded-lg px-4 py-3 text-sm focus:outline-none focus:ring-2 focus:ring-rose-500"
    />
    <label 
      for="sgst" 
      class="absolute left-5 -top-7 text-gray-400 text-base transition-all duration-200 ease-in-out peer-placeholder-shown:text-base peer-placeholder-shown:top-3 peer-focus:text-rose-500"
    >
    SGST
    </label>
  </div>
  <div class="relative">
    <input 
    type="number" 
    id="stock" 
    name="stock"
    placeholder=" " 
    required 
    min = "0"
    class="peer w-full border border-gray-300 rounded-lg px-4 py-3 text-sm focus:outline-none focus:ring-2 focus:ring-rose-500"
  />
  <label 
    for="stock" 
    class="absolute left-5 -top-7 text-gray-400 text-base transition-all duration-200 ease-in-out peer-placeholder-shown:text-base peer-placeholder-shown:top-3 peer-focus:text-rose-500"
  >
  STOCK
  </label>
</div>
          <div class="relative">
            <input 
              type="text" 
              id="category" 
              name="category"
              placeholder=" " 
              required 
              class="peer w-full border border-gray-300 rounded-lg px-4 py-3 text-sm focus:outline-none focus:ring-2 focus:ring-rose-500"
            />
            <label 
              for="category" 
              class="absolute left-5 -top-7 text-gray-400 text-base transition-all duration-200 ease-in-out peer-placeholder-shown:text-base peer-placeholder-shown:top-3 peer-focus:text-rose-500"
            >
             CATEGORY
            </label>
          </div>
           <div class="flex items-center justify-center">
          <button type="submit" class="w-1/2 bg-white text-gray-500 py-3 rounded-lg font-medium text-sm hover:bg-rose-500 hover:text-white transition-all duration-500 ease-in-out">
            ADD ITEM
          </button>  
          </div>        
        </form>
      </div>
    </div>
    <div class="sm:block hidden w-full">
      <div class="h-screen">
          <img src="/login.jpg" class="h-screen w-full object-cover">
        </div>
      </div>
    </div>  
</section>
</body>
</html>
